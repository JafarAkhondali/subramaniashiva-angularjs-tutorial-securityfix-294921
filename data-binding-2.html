<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Tutorials - Data Binding Example 2</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
	</head>
	<body>
		<div ng-app ng-init='qty=1;cost=2'>
			<b>Invoice</b>
			<div>
				Quantity: <input type='number' placeholder='Quantity in number' min='0' ng-model='qty'>
			</div>
			<div>
				Costs: <input type='number' placeholder='Cost in number' min='0' ng-model='cost'>
			</div>
			<div>
				<b>Total:</b> {{qty * cost | currency}}
			</div>
		</div>
	</body>
</html>
