<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Tutorials - Filters Example 1</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
		<script src="js/filters-1.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myController as main">
			<input type="text" ng-model="main.name" placeholder='Enter your name here' >
			<p>{{ main.name | capitalize }}</p>
		</div>
	</body>
</html>
