<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Tutorials - Filters Example 2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
    <script src="js/filters-2.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myController as main">
        <input type="text" ng-model="search.name" placeholder='Search a name here'>
        <p ng-repeat="people in main.people | orderBy: 'name' | filter:search">{{ people.name }}</p>
    </div>
</body>

</html>
