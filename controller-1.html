<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Tutorials - Controllers Example 1</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.0/angular.min.js"></script>
		<script src="js/controllers-1.js"></script>
	</head>
	<body>
		<div ng-app="myApp">
			<div ng-controller="MyController">
				<b>Please enter your name: </b><input type='text' ng-model='name' ng-change="setName(name)"><button ng-click="setName(username)">Set name</button>
				<p>{{ greeting }} {{ username }}</p>
			</div> 
		</div>
	</body>
</html>
